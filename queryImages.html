<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Query images</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <div class="serachLink">
            <a href="index.html">Google search</a>           
        </div>
        <div class="logo">
            <img src="Google.png" alt="Google">
        </div>
        <div class="searchForm">
            <form action="https://google.com/search">
                <div class="center">
                    <input type="text" name="q">
                    <input type="value" name="tbm" value=isch hidden>
                </div>
                <div class="submit">
                    <table >
                        <tr class="submit">
                            <td>
                                <input type="submit" value="Google Search">                    
                            </td>
                        </tr>                        
                    </table>
                </div>                                  
            </form>
        </div>        
    </body>
</html>
